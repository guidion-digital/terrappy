name: Tests applies and releases new version

on:
  workflow_call:
    inputs:
      tfc_workspace:
        description: Name of the TFC workspace we're using
        required: false
        type: string
      source_dir:
        description: Name of the directory holding the source to be deployed
        required: false
        type: string
        default: dist

jobs:
  terraform-file-changes:
    runs-on: ubuntu-latest
    # permissions:
    #   pull-requests: read
    outputs:
      result: ${{ steps.terraform-file-changes.outputs.terraform }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: terraform-file-changes
      with:
        filters: |
          terraform:
            - '**/*.tf'

  deploy:
    needs: terraform-file-changes
    if: ${{ needs.terraform-file-changes.outputs.result == 'true' }}
    concurrency:
      group: ${{ github.ref_name }}
    secrets: inherit
    permissions:
      issues: write
      contents: read
      pull-requests: write
      actions: read
    uses: guidion-digital/terrappy/.github/workflows/tfc-deploy-enterprise.yaml@test-if-statement
    with:
      environment_name: ${{ github.ref_name }}
      tfc_workspace: ${{ inputs.tfc_workspace || vars.tfc_workspace }}
      source_dir: ${{ inputs.source_dir || vars.source_dir }}





  # Merges acc into master because a non Terraform code change has been made. 
  workflow-change:
    if: ${{ needs.deploy.result != 'success' && needs.terraform-file-changes.outputs.result == 'false' }}
    needs: deploy
    uses: guidion-digital/release-workflows/.github/workflows/github-merge-into-master.yaml@release-workflows
    permissions:
      contents: write

  # Merges acc into master and release new tag for the module because a change to Terraform code has been made.
  terraform-module-change:
    if: ${{ needs.deploy.result == 'success' }}
    needs: deploy
    uses: guidion-digital/release-workflows/.github/workflows/github-merge-into-master.yaml@release-workflows
    permissions:
      contents: write

  release-module-version:
    if: ${{ needs.deploy.result == 'success' }}
    needs: [deploy, terraform-module-change]
    uses: guidion-digital/release-workflows/.github/workflows/github-release-tag.yaml@release-workflows
    permissions:
      contents: write
